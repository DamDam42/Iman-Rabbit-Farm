<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
</head>
<body>
    <form method="post" th:action="@{/customerRegister}" th:object="${customer}">
        <input type="text" th:field="*{custName}" placeholder="Name" required>
        <input type="password" th:field="*{custPassword}" placeholder="Password" required>
        <input type="email" th:field="*{custEmail}" placeholder="Email" required>
        <input type="text" th:field="*{custPhoneNum}" placeholder="Phone Number" required>
        <input type="text" th:field="*{custAddress}" placeholder="Address" required>
        <button type="submit">Register</button>
    </form>
</body>
</html>
